<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: blue">
      <a-box position="-3 0.5 -5"  color="green" ></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" ></a-sphere>
      <a-cylinder position="3 0.75 -5" radius="0.5" height="1.5" color="#FFC65D" ></a-cylinder>
      <a-octahedron position="0 3.4 -4.5" color="purple"></a-octahedron>
      <a-plane position="0.25 -1 -8" rotation="-90 0 0" width="14" height="4" color="aqua"></a-plane>  
    </a-scene>
  </body>
</html>
